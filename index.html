    <script>

      function moveCatch(id, value)
      {
          var divPosition = $(id).offset();
          if(divPosition.top < 0 )
          { 
          $(id).animate({
          "top": 0
          },1000);
          console.log(":");
      }else{
          $(id).animate({
            "top": -value
          },1000);
            console.log(":");
        };
      }

      setTimeout(function(){ 
        setTimeout(function(){ 
          moveCatch("#catch", 300);  
          },200); 
          moveCatch("#info", 0); 
        }, 2800);
    </script>
